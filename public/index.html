<!DOCTYPE html>
<html lang="en" ng-app="invertedIndex">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inverted-index</title>
    <link href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"rel="stylesheet">
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/inverted-index.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="inverted-helper.js"></script>
    <script src="inverted-index.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="indexController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Inverted Index</a>
        </div>
        <div class="col-sm-5 col-md-5 search-bar">
            <select class="select-option" ng-model="title">
                <option value="" selected disabled>Please select a file</option>
                <option ng-repeat="title in fileTitles" value="{{title}}">
                {{title}}
                </option>
                <option ng-show="fileTitles.length > 1" value="all">all</option>
                </select>
            <form role="search" class="search-form">
                <div class="search" ng-submit="search()">
                    <input type="text" class="form-control input-sm" maxlength="64" ng-model="query" placeholder="Search" />
                    <button type="submit" class=" btn btn-custom btn-primary btn-sm" ng-click="search()">Search</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <a href="#" class="list-group-item active">
                                <span class="badge">{{fileTitles.length}}</span>Documents Uploaded</a>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="btn btn-default">
                            Upload file...<input type="file" style="display: none;" id="json-file" multiple>
                        </label>
                        <button type="submit" class="btn btn-primary" ng-click="showUploadedFiles()" ng-show="fileTitles.length > 1">Show All Uplaoded files</button>
                        <p class="notice" ng-show="fileTitles.length < 1">Please upload a Json file.</p>
                    </div>
                    <!-- div class for file index-->
                    <div class="col-md-12" ng-show="showButton">
                        <form class="form">
                            <div>
                                <label class="label-text" ng-repeat="title in fileTitles"><i class="fa fa-folder-open" aria-hidden="true"></i>
                                {{title}}
                                    <button type="submit" class="btn btn-danger" ng-click="createIndex(title)">Create Index</button>
                                </label>  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-primary"> 
                    <div class="panel-heading active">
                        Index Table <i class="fa fa-file" aria-hidden="true"></i>
                        <span class="label label-info"></span>
                    </div>
                    <table class="table" ng-repeat="(filetitle, result) in currentIndex">

                        <thead>
                            
                            <tr>
                                <th>File: {{filetitle}}
                                </th>
                                <th ng-repeat="i in documentCounter[filetitle]">Document {{i+1}}
                                    <i class="fa fa-table" aria-hidden="true"></i>
                                </th>
                                </span>
                            </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="(key,value) in result">
                                <td>{{key}}</td>
                                <td ng-repeat="i in documentCounter[filetitle]">
                                    <span ng-repeat="val in value">
                                        <span ng-if="i==val"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--<table class="table" ng-repeat="(filetitle, result) in searchAllResult">
                        <thead>
                            
                            <tr>
                                <th>Terms</th>
                                <th ng-repeat="i in documentCounter[filetitle]">Document {{i+1}}
                                    <i class="fa fa-table" aria-hidden="true"></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="(key,value) in result">
                                <td>{{key}}</td>
                                <td ng-repeat="i in documentCounter[filetitle]">
                                    <span ng-repeat="val in value">
                                        <span ng-if="i==val"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>-->
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
